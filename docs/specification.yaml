openapi: 3.0.0
servers:
  - description: Shipping API Auto Mocking
    url: https://virtserver.swaggerhub.com/OMONDIBRIAN392/shipping_service/1.0.0
  - description: dev sever
    url: https://localhost:4000/shipping
  - description: prod server
    url: https://172.16.0.1/shipping
info:
  description: This is a api specification for shipping service
  version: "1.0.0"
  title: Shipping Service
  contact:
    email: omondibrian392@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: developers
    description: Operations available to regular developers
paths:
  /shipment:
    get:
      tags:
        - developers
      summary: Retrieve an existing shipment by object id.
      operationId: getShipment
      description: Retrieve an existing shipment by object id.
      parameters:
        - in: query
          name: id
          description:  shipment object id.
          required: true
          schema:
            type: string
 
      responses:
        '200':
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Shipment'
        '400':
          description: bad input parameter
        '401':
          description: Access Denied

    post:
      tags:
        - developers
      summary: adds a new shipping request
      operationId: addShipment
      description: Adds a new Shipment request to the system
      responses:
        '201':
          description: Shipment received and created successfully
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: Shipment received 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Shipment'
        description: Inventory item to add
        
      
#  ----- Added lines  --------------------------------------

  
  /shipments:
      get:
        tags:
          - developers
        summary: Retrieve all existing shipments.
        operationId: retrive all shipment data
        description: Retrieve an existing shipment by object id.
    
        responses:
          '200':
            description: search results matching criteria
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Shipment'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
            
            
#  ----- rates lines  --------------------------------------

  /shipment/{shipmentId}/rate/{currency}:
     get:
        tags:
          - developers
        description: Retrieve an existing rate by object id.
        summary: Retrieve an existing rate by object id.
        parameters:
          - in: path
            name: shipmentId
            description:  shipment object id.
            required: true
            schema:
              type: string
          - in: path
            name: currency
            description:  the prefered currency for the requested rate.
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Rates'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied  
  
  
#  ----- Address lines  --------------------------------------
  /address:
      post:
        tags:
          - developers
        description: Creates a new address object.
        summary: Creates a new address object.
        responses:
          '200':
            description: successfully created address object
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Address'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: "John Doe"
                    description: First and Last Name of the addressee
                  owner:
                    type: string
                    example: "johndoe@site.com"
                    description: Username of the user who created the Address object.
                  city:
                    type: string
                    example: "Nakuru"
                    description: Name of a city. 
                  zip:
                    type: string
                    example: "213"
                    description: Postal code of an Address. 
                  country:
                    type: string
                    example: "KE"
                    description: Username of the user who created the Address object.
                  phone:
                    type: string
                    example: "+254 755 341 939"
                    description: Addresses containing a phone number allow carriers to call the recipient when delivering the Parcel.
                  email:
                    type: string
                    description: E-mail address of the contact person.
                    example: "johndoe@site.com"
      get:
        tags:
          - developers
        description: List all addresses.
        summary: List all addresses.
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Address'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
  /address/{id}:                 
      get:
        tags:
          - developers
        description: Retrieve an existing address by object id.
        summary: Retrieve an existing address by object id.
        parameters:
          - in: path
            name: id
            description:  address object id.
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Address'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
            
  /address/{id}/validate:
     get:
        tags:
          - developers
        description: Validate an existing address by object id.
        summary: Validate an existing address by object id.
        parameters:
          - in: path
            name: id
            description:  address object id.
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Address'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
            
#  ----- parcel lines  --------------------------------------
        
            
  /parcels:
     post:
        tags:
          - developers
        description: Creates a new parcel object.
        summary: Creates a new parcel object.
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  owner:
                    type: string
                    example: "johndoe@site.com"
                    description: Username of the user who created the Parcel object.
                  length:
                    type: integer
                    example: "20"
                    description: Length of the Parcel. Up to six digits in front and four digits after the decimal separator are accepted.
                  width:
                    type: integer
                    example: "15"
                    description: Width of the Parcel. Up to six digits in front and four digits after the decimal separator are accepted.
                  height:
                    type: integer
                    example: "12"
                    description: Height of the parcel. Up to six digits in front and four digits after the decimal separator are accepted.
                  weight:
                    type: integer
                    example: "5"
                    description: Weight of the parcel. Up to six digits in front and four digits after the decimal separator are accepted.
                  distance_unit:
                    type: string
                    enum: ["cm","m","in","ft","Yd"]
                    example: "cm"
                    description: The unit used for length, width and height.
                  mass_unit:
                    type: string
                    enum: ["g","oz","lb","kg"]
                    example: "kg"
                    description: The unit used for weight.
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Parcels'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
            
     get:
        tags:
          - developers
        description: List all parcel objects.
        summary: List all parcel objects.
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Parcels'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
      
  /parcels/{id}:
     get:
        tags:
          - developers
        description: Retrieve an existing parcel by object id
        summary: Retrieve an existing parcel by object id
        parameters:
          - in: path
            name: id
            description:  address object id.
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Parcels'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied
            
#  ----- transcations lines  --------------------------------------

  /transactions:
     post:
        tags:
          - developers
        description: Creates a new transaction object and purchases the shipping label for the provided rate.
        summary: Creates a new transaction object and purchases the shipping label for the provided rate.
        requestBody:
          content:
            application/json:
              schema: 
                type: object
                properties:
                  rate:
                    type: string
                    example: "20"
                    description: ID of the Rate object for which a Label has to be obtained.
                  label_file_type:
                    type: integer
                    enum: [ "PNG","PNG_2.3x7.5","PDF","PDF_SINGLE_8X11","PDF_W_PSLIP_8x11","PDF_W_PSLIP_8x11"]
                    example: "PDF_W_PSLIP_8x11"
                    description: Specify the label file format for this label.
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Transcations'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied  
    
     get:
        tags:
          - developers
        description: Retrieve an existing transaction by object id
        summary: Retrieve an existing transaction by object id
        parameters:
          - in: query
            name: id
            description:  transcation object id.
            required: true
            schema:
              type: string
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Transcations'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied    
            
  /transcations/results:
     get:
        tags:
          - developers
        description: Retrieve an existing transaction by object id
        summary: Retrieve an existing transaction by object id
        parameters:
          - in: query
            name: obj_gt
            description:  object(s) created greater than a provided date time
            required: false
            schema:
              type: string
              
          - in: query
            name: obj_gte
            description:  object(s) created greater than or equal to a provided date time
            required: false
            schema:
              type: string
              
          - in: query
            name: obj_lt
            description:  object(s) created less than a provided date time
            required: false
            schema:
              type: string
          - in: query
            name: obj_lte
            description:  object(s) created less than or equal to a provided date time
            required: false
            schema:
              type: string
        responses:
          '200':
            description: successful query
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Transcations'
          '400':
            description: bad input parameter
          '401':
            description: Access Denied    

